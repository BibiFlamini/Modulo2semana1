<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2 Contar Caracteres</title>
    <link rel="stylesheet" href="tarea2.css">
</head>
<body>
    <h1>Haciendo una textarea</h1>

    <label for="text">Texto:</label> <br>

    <div class="texto">
        <textarea name="mensaje" id="mensaje" maxlength="100"></textarea>
    </div>
    <div id="contador">0/100</div>
    <script>
        var mensaje= document.getElementById('mensaje');
        var contador= document.getElementById('contador');

        mensaje.addEventListener('input', function(e) {
            var longitudMax = e.target.getAttribute('maxlength');
            var longitudAct = e.target.value.length;
            contador.innerHTML = `${longitudAct}/${longitudMax}`;
        });

    </script>
</body>
</html>
